<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="app.css">
    <title>LISP Parser</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="center">
                <h3>Enter some LISP Code and hit Parse LISP to determine if the code is in well-formatted syntax.</h3>
                <textarea name="lisp-text" id="lisp-text" class="code" placeholder="Enter LISP Code Here..." ></textarea>
                <div>
                    <button id="parse-button" class="button">Parse LISP</button>  
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
